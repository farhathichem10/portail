      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
          </div>
          <form #userform="ngForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text"
            required=""
            class="form-control"
            name="username"
            [(ngModel)]="user.username"
            required
            #username="ngModel"
            placeholder="Username" />

          </div>

          <div class="form-outline mb-4">
            <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            required
             placeholder="Password" />

          </div>

          <div class="form-outline mb-4">
            <input type="text"
            class="form-control"
            name="matricule"
            [(ngModel)]="user.matricule"
            required
           placeholder="Id" />

          </div>

          <div class="form-outline mb-4">
            <input type="text"
            class="form-control"
            name="email" required=""
            [(ngModel)]="user.email"
            required
            placeholder="Email" />

          </div>

          <div class="form-outline mb-4">
            <input type="text"
            class="form-control"
            name="nom"
            [(ngModel)]="user.nom"
            required
           placeholder="Name" />

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="text"
            class="form-control"
            name="Last Name"
            [(ngModel)]="user.prenom"
            required
            placeholder="Last Name" />

          </div>

          <div class="form-group">


          </div>

          <button [disabled]="userform.invalid" type="submit"(click)="add()" class="btn btn-primary btn-sm">Register</button> |
          <button type="button" class="btn btn-danger btn-sm">Cancel</button>
          <br>
          <p class="small fw-bold mt-2 pt-1 mb-0">Have a account ? <a [routerLink]="'/'"
            class="link-danger">Sign In</a></p>

          </form>
      </div>


    </div>
